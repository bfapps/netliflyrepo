<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player mobile</title>
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        :root {
            --img-size: 70px;
            --h5-margin: 8px;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #eeeeee;
            overflow-x: hidden;
        }

        .musicbox {
            width: 375px;
            max-height: 152vh;
            margin: 0 auto;
            overflow: hidden;
        }
        .musicbox-container-1 {
            width: 320px;
            height: 104px;
            display: flex;
        }
        .music-img-container {
            width: 100px;
            display: grid;
            place-content: center;
        }
        .music-img-container img {
            width: var(--img-size);
            height: var(--img-size);
            border-radius: 50%;
        }
        .music-detail-container {
            width: calc(375px - 150px);
            padding-right: 10px;
        }
        .music-detail-container h4 {
            margin-bottom: 4px;
        }
        .music-detail-container p {
            font-size: 14px;
        }
        #main-music p::after {
            content: " (Now Playing)";
        }
        .music-detail-container h4, .music-detail-container p {
            color: #606060;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: capitalize;
        }
        .musicbox-player-container {
            width: 100%;
            height: 320px;
            display: grid;
            place-content: center;
        }
        .musicbox-surrending-circle, .musicbox-middle-circle {
            position: relative;
            width: 310px;
            height: 310px;
            border-radius: 50%;
            box-shadow: 
            4px 4px 4px rgba(0, 0, 0, 0.1),
            -4px -4px 4px #fff;
            display: grid;
            place-content: center;
        }
        .musicbox-middle-circle {
            width: 130px;
            height: 130px;
            font-size: 52px;
            color: #606060;
        }
        .option-btn {
            font-size: 35px;
            color: #606060;
        }
        .musicbox-forward, .musicbox-backward {
           position: absolute;
           top: 50%;
           transform: translateY(-50%);
           display: grid;
           place-content: center; 
        }
        .musicbox-forward {
            right: 25px;
        }
        .musicbox-backward {
            left: 25px;
        }
        .musicbox-up, .musicbox-down {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            place-content: center;
        }
        .musicbox-up {
            top: 25px;
        }
        .musicbox-down {
            bottom: 25px;
        }

        /* conteiner 3 */
        .musicbox-container-3 {
            height: 90px;
            width: 100%;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .extra-icon-holder {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: grid;
            place-content: center;
            font-size: 35px;
            color: #606060;
            box-shadow: 
            4px 4px 4px rgba(0, 0, 0, 0.1),
            -4px -4px 4px #fff;
        }

        /* music box 4 */
        .musicbox-container-4 {
            height: 300px;
            max-height: 360px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        /* for like icon */
        #like-icon {
            transition: color 300ms;
        }
        .red-like-icon {
            color: red;
        }
        /* for play icon */
        #play-icon {
            transition: color 300ms;
        }
        .blue-play-icon {
            color: purple;
        }
        @media (orientation: landscape) {
            .musicbox {
                height: 700px;
                max-height: 800px;
            }
            .musicbox-container-4 {
                max-height: 200px;
            }
        }
        @media (max-width: 374px) {
            .musicbox {
                width: 100%;
            }
            .musicbox-surrending-circle {
                width: 290px;
                height: 290px;
            }
            .music-detail-container {
                width: calc(375px - 150px);
                padding-right: 10px;
            }
        }
        
    </style>
</head>
<body>
    <div class="musicbox">
        <div class="musicbox-container-1" id="main-music">
            <div class="music-img-container">
                <img src="../../assets/img/musicplayer/unnownmusic.png" alt="music image">
            </div>
            <div class="music-detail-container">
                <h4>love you like a love song</h4>
                <p>Selena Gomez</p>
            </div>
        </div>
        <div class="musicbox-container-2">
            <div class="musicbox-player-container">
                <div class="musicbox-surrending-circle">
                    <div class="musicbox-middle-circle" id="play-icon"><i class="fas fa-play-circle    "></i></div>
                    <div class="musicbox-forward option-btn"><i class="fas fa-forward    "></i></div>
                    <div class="musicbox-backward option-btn"><i class="fas fa-backward    "></i></div>
                    <div class="musicbox-up option-btn"><i class="fas fa-plus    "></i></div>
                    <div class="musicbox-down option-btn"><i class="fas fa-minus    "></i></div>
                </div>
            </div>
        </div>
        <div class="musicbox-container-3">
            <div class="extra-icon-holder" id="like-icon"><i class="fas fa-heart    "></i></div>
            <div class="extra-icon-holder"><i class="fa fa-search" aria-hidden="true"></i></div>
            <div class="extra-icon-holder" id="download-icon"><i class="fas fa-download    "></i></div>
        </div>

        <!-- real music box -->
        <div class="musicbox-container-4">
            <div class="musicbox-container-1">
                <div class="music-img-container">
                    <img src="../../assets/img/musicplayer/unnownmusic.png" alt="music image">
                </div>
                <div class="music-detail-container">
                    <h4>wolves</h4>
                    <p>Selena Gomez</p>
                </div>
            </div>
            <div class="musicbox-container-1">
                <div class="music-img-container">
                    <img loading="lazy" src="../../assets/img/musicplayer/unnownmusic.png" alt="music image">
                </div>
                <div class="music-detail-container">
                    <h4>same old love</h4>
                    <p>Selena Gomez</p>
                </div>
            </div>
            <div class="musicbox-container-1">
                <div class="music-img-container">
                    <img loading="lazy" src="../../assets/img/musicplayer/unnownmusic.png" alt="music image">
                </div>
                <div class="music-detail-container">
                    <h4>slow down</h4>
                    <p>Selena Gomez</p>
                </div>
            </div>
            <div class="musicbox-container-1">
                <div class="music-img-container">
                    <img loading="lazy" src="../../assets/img/musicplayer/unnownmusic.png" alt="music image">
                </div>
                <div class="music-detail-container">
                    <h4>the heart wants what it wants</h4>
                    <p>Selena Gomez</p>
                </div>
            </div>
            <div class="musicbox-container-1">
                <div class="music-img-container">
                    <img loading="lazy" src="../../assets/img/musicplayer/unnownmusic.png" alt="music image">
                </div>
                <div class="music-detail-container">
                    <h4>love you like a love song</h4>
                    <p>Selena Gomez</p>
                </div>
            </div>
        </div>
    </div>


    <script>
        // like function
        document.getElementById("like-icon").addEventListener('click', function () {
            document.getElementById('like-icon').classList.toggle('red-like-icon');
        })

        // play function
        document.getElementById("play-icon").addEventListener('click', function () {
                document.getElementById('play-icon').classList.toggle('blue-play-icon');
        })
    </script>
</body>
</html>
